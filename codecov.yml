codecov:
  token: 7009446d-16d5-4ee3-ab41-839b318ff22e
  notify:
    require_ci_to_pass: yes
coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project: yes
    patch: yes
    changes: no
parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no
comment:
  layout: "reach, diff, flags, files, footer"
  behavior: default
  require_changes: no
